name: ubuntu

on:
  push:
    branches:
      - master
      - github_actions
    tags:
      - '*'
  pull_request:
    branches:
      - master
      - github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        examples:
          - "examples/mbed-rtos-blink-baremetal"
          - "examples/mbed-rtos-cellular"
          - "examples/mbed-rtos-ethernet-tls"
          - "examples/zephyr-blink"
          - "examples/zephyr-synchronization"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          pip3 install adafruit-nrfutil uritemplate requests intelhex
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          qio platform install file://.

      - name: Build
        run: |
          qio run -d ${{ matrix.examples }}

      - uses: actions/upload-artifact@v2
        with:
          name: ubuntu-build-P32
          path: ${{ matrix.examples }}/build
